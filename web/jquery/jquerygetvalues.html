<script src="http://localhost:8080/jquery.min.js"></script>

<h4>以下展示得是，通过jquery从textbox取值val()</h4>
<script>
$(function(){
   $("#button1").click(function(){
      alert($("#input1").val());
   });
});
   
</script>
   
<button id="button1">取值</button>
    
<br>
<br>
   
<input type="text" id="input1" value="默认值">
<br>
<br>
<h4>以下展示得是，通过jquery从div块内取值html(注意是空间里面得html，不是value或者text)</h4>
<script>
$(function(){
   $("#button2").click(function(){
      alert($("#div2").html());
   });
});
  
</script>
  
<button id="button2">获取文本内容</button>
   
<br>
<br>
  
<div id="div2">
这是div的内容
<span>这是div里的span
</span>
</div>

<br>
<br>
<h4>以下展示得是，通过jquery从div块内取值text</h4>
<script>
$(function(){
   $("#button3").click(function(){
      alert($("#div3").text());
   });
});
   
</script>
   
<button id="button3">获取文本内容</button>

<br>
   
<div id="div3">

</span>
</div>
